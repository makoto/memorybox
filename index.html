

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Memory Box</a>
          <div class="navigation-tags">
          </div>
        </div>
      </div>

    </div>

    <div class="container row">

      <div id="myCarousel" class="carousel slide span8">
        
      </div>
      <div class="list span3">
        <ul>
          <li><img src="http://twitter.github.io/bootstrap/assets/img/bootstrap-mdo-sfmoma-01.jpg" alt=""></li>
          <li><img src="http://twitter.github.io/bootstrap/assets/img/bootstrap-mdo-sfmoma-01.jpg" alt=""></li>
          <li><img src="http://twitter.github.io/bootstrap/assets/img/bootstrap-mdo-sfmoma-01.jpg" alt=""></li>
          <li><img src="http://twitter.github.io/bootstrap/assets/img/bootstrap-mdo-sfmoma-01.jpg" alt=""></li>
          <li><img src="http://twitter.github.io/bootstrap/assets/img/bootstrap-mdo-sfmoma-01.jpg" alt=""></li>
        </ul>
      </div>
      
    </div> <!-- /container -->

    <style type="text/css" media="screen">
      .list li{
        list-style:none;
        margin:10px;
      }
    </style>

    <script type="text/mustache" class="navigation-tags-template">
      {{#tags}}
        <a href="#/{{}}">{{.}}</a>
      {{/tags}}
    </script>

    <script type="text/mustache" class="carousel-template">
      <div class="carousel-inner ">
        {{#contents}}
          <div class="item">
            <img src="{{url}}" alt="">
            <div class="carousel-caption">
              <p>{{tags}}</p>
            </div>
          </div>
        {{/contents}}
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div>
    </script>

    <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/jquery.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>
    <script type="text/javascript" src="./vendor/mustache.js"></script>
    <script type="text/javascript" src="./js/content.js"></script>
    <script type="text/javascript" src="./js/contents.js"></script>
    <script type="text/javascript" src="./js/navigation_tags_view.js"></script>
    <script type="text/javascript" src="./js/carousel_view.js"></script>
    <script type="text/javascript" src="./js/thumbnails_view.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </body>
</html>
